<app-layout [layout]="layout">
  <form
    [formGroup]="form"
    class="flex flex-col justify-center items-center mt-8"
  >
    <h2>Comprador</h2>
    <div class="flex justify-between items-center">
      <mat-form-field appearance="outline" class="w-80">
        <mat-label>Nombre</mat-label>
        <input
          matInput
          placeholder="Joaquín Rivera Montaño"
          formControlName="_customerName"
        />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-80">
        <mat-label>DNI</mat-label>
        <input matInput placeholder="72478879" formControlName="_customerDNI" />
      </mat-form-field>
    </div>

    <div class="flex gap-4 items-center mb-4">
      <h2 class="ceti-reset-h2 p-0 m-0">Productos</h2>
      <button
        mat-mini-fab
        color="primary"
        class="store-ceti-button"
        (click)="openAddProductModal()"
        type="button"
      >
        <mat-icon>add</mat-icon>
      </button>
    </div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z2 w-full">
      <ng-container
        *ngFor="let keyColumn of keyColumns"
        [matColumnDef]="keyColumn"
      >
        <th mat-header-cell *matHeaderCellDef class="last:w-20">
          {{ matchColumn(keyColumn) }}
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element[keyColumn] }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="keyColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: keyColumns"></tr>
    </table>

    <div class="flex justify-between content-center mt-4">
      <button mat-button mat-raised-button type="button" (click)="cancel()">
        Cancel
      </button>

      <!-- [disabled]="!activedButton" -->
      <button
        mat-button
        mat-raised-button
        color="primary"
        (click)="save()"
        type="button"
      >
        Save
      </button>
    </div>
  </form>
  <!-- <button (click)="show()">show</button> -->
</app-layout>
